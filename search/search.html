<chuck-dir></chuck-dir>

<div class="key-search">Search for a Chuck Keyword:
  <br>
  <input type="text" class="form-control" ng-model="input" placeholder="Keyword Search" />
  <button class="btn btn-primary" ng-click="getJokes(input)"> Search </button>
</div>

<div class="white-box">
  <h3>Results:</h3>
  <p ng-repeat="quote in quotes">
    {{quote.joke}}
  </p>
</div>
